<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <input matInput [placeholder]="title" [name]="formControlName" [formControlName]="formControlName">
    <mat-error *ngIf="inputValidationService.showError(formControl, 'required')">Campo obrigatório</mat-error>
    <mat-error *ngIf="inputValidationService.showError(formControl, 'minlength')">
      Mínimo {{inputValidationService.lengthValidation(formControl, 'minlength')}} caracteres
    </mat-error>
    <mat-error *ngIf="inputValidationService.showError(formControl, 'maxlength')">
      Máximo {{inputValidationService.lengthValidation(formControl, 'maxlength')}} caracteres
    </mat-error>
  </mat-form-field>
</div>
